[tool.poetry]
name = "uns-kit"
version = "0.0.31"
description = "Lightweight Python UNS MQTT client (pub/sub + infra topics)"
authors = ["Aljo≈°a Vister <aljosa.vister@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "uns_kit", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
aiomqtt = "^2.4.0"
click = "^8.1.7"
infisicalsdk = { version = "^1.0.15", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
ruff = "^0.6.9"
mypy = "^1.11.2"

[tool.poetry.scripts]
uns-kit-py = "uns_kit.cli:main"

[tool.poetry.extras]
infisical = ["infisicalsdk"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
