# mosquitto-remote.conf

# ----------------------------------------------------------------
# Remote listener: listens on port 1883 on every network interface
# ----------------------------------------------------------------
listener 1883 0.0.0.0

# Allow anonymous connections (only for testing; disable or secure in production)
allow_anonymous true

# ----------------------------------------------------------------
# Persistence & logging (optional tuning)
# ----------------------------------------------------------------
persistence false
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# ----------------------------------------------------------------
# Security reminder: in a real deployment, you should:
#  - disable anonymous access
#  - configure password_file or use ACLs
#  - enable TLS (cafile, certfile, keyfile)
# ----------------------------------------------------------------


